test_diffusion:
  name: test_diffusion
  description: Test DDPM To see if the code works
  
  latent: true

  latent_model:
    external: cfg/vae/vae.yaml
    selection: VAE_1x16x16_4x4x4_5
    only_load_selection: true
    read_only: true

  input_num_channels: 4
  input_resolution_x: 8
  input_resolution_y: 8

  unet_architecture:
    ResNet_blocks_per_level: 2
    starting_channels: 320
    num_heads: 8
    embedding_channels: 40

    channel_multipliers:
      - 1
      - 2
      - 4
      - 4

    attention_levels:
      - 0
      - 1
      - 2
    

light_diffusion:
  name: light_diffusion
  description: Just to check if things are ok
  
  use_control_signal: false

  input_num_channels: 1
  input_resolution_x: 32
  input_resolution_y: 32

  time_embedding_size: 320

  latent: false
  latent_model:
    external: cfg/vae/vae.yaml
    selection: VAE_1x16x16_4x4x4_funkmoid2_mse
    only_load_selection: true
    read_only: true

  unet_architecture:
    ResNet_blocks_per_level: 2
    starting_channels: 64
    num_heads: 8
    embedding_channels: 40

    channel_multipliers:
      - 1
      - 2
      - 2

    attention_levels:
      - 0
      - 1
    
MNIST_diffusion:
  name: MNIST_diffusion
  description: Diffusion for the mnist dataset
  
  use_control_signal: false

  input_num_channels: 1
  input_resolution_x: 28
  input_resolution_y: 28

  time_embedding_size: 320

  latent: false
  latent_model:
    external: cfg/vae/vae.yaml
    selection: VAE_MNIST
    only_load_selection: true
    read_only: true

  unet_architecture:
    ResNet_blocks_per_level: 2
    starting_channels: 64
    num_heads: 8
    embedding_channels: 40

    channel_multipliers:
      - 1
      - 2
      - 2

    attention_levels:
      - 0
      - 1
    
